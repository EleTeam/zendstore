        <meta http-equiv = "Content-Type" content = "text/html; charset=gb2312">
<script language = "javascript">
	function createOrderInfo(){
		var tmpDate = new Date();
		var day = tmpDate.getDate();
		var month= tmpDate.getMonth() + 1 ;
		var year= tmpDate.getYear();
    	var hours = tmpDate.getHours()
    	var minutes = tmpDate.getMinutes()
    	var seconds = tmpDate.getSeconds()
    	
    	month = ((month < 10) ? "0" : "") + month;
    	day = ((day < 10) ? "0" : "") + day;
    	hours = ((hours < 10) ? "0" : "") + hours;
    	minutes = ((minutes < 10) ? "0" : "") + minutes;
    	seconds = ((seconds < 10) ? "0" : "") + seconds;
    	
    	document.all.orderid.value = year + month + day + hours + minutes + seconds;
    	document.all.orderDate.value = year + month + day;
    	document.all.orderTime.value = hours + minutes + seconds;
    	document.all.period.value = year + month + day + hours + minutes + seconds;
		
	}
</script>
