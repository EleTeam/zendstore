<html>
    <head>
        <title>退款明细查询测试</title>

        <meta http-equiv = "Content-Type" content = "text/html; charset=gb2312">
    </head>

    <body bgcolor = "#FFFFFF" text = "#000000">
        <form name = "form1" method = "post" action = "QueryRefund.php">
            <p>
                (录入)起始日期*[yyyyMMdd] <input type = "text" name = "begDate" maxlength = '8' value = "">
            </p>

            <p>
                (录入)结束日期*[yyyyMMdd] <input type = "text" name = "endDate" maxlength = '8' value = "">
            </p>

            <p>
                交易状态*：0 所有 1 成功 2 失败 <input type = "text" name = "flag" value = "0">

                起始索引号，默认填0 <input type = "text" name = "begIndex" value = "0">
            </p>

            <p>
                订单号 可不填 <input type = "text" name = "order" value = "">
            </p>

                <input type = "submit" id = "Submit" value = "提交">
            </p>
        </form>
    </body>
